<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Sumatera Barat</title>
    <link rel="shortcut icon" href="gambar/icon.png" type="image/png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg">
          <div id="kiri">
          <a class="navbar-brand" href="#"><img src="gambar/logo.png" class="ms-5"></a>
          <h2>Sumatera Barat</h2>
        </div>
        <button class="navbar-toggler" id="tombol-nav" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" class="css-yikrym"><path fill="currentColor" d="M2 3h20v3H2zm0 8h20v3H2zm0 8h20v3H2z"></path></svg>
        </button>
          <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link pe-3" href="#">Home</span></a>
              </li>
              <li class="nav-item">
  
                <a class="nav-link pe-3" href="#">Destination</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pe-3" href="#">Culinary</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
          </div>
        </nav>
  </div>
  <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="gambar/gb5.jpg" class="d-block w-100" alt="Lintau Buo Utara">
        <div class="carousel-caption d-none d-md-block">
          <h5>Lintau Bou Utara</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="gambar/gb6.jpg" class="d-block w-100" alt="Lembah Harau">
        <div class="carousel-caption d-none d-md-block">
          <h5>Lembah Harau</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="gambar/gb3.jpg" class="d-block w-100" alt="Gunung Kerinci">
        <div class="carousel-caption d-none d-md-block">
          <h5>Gunung Kerinci</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="gambar/gb7.jpg" class="d-block w-100" alt="Masjid Agung Sumatera Barat">
        <div class="carousel-caption d-none d-md-block">
          <h5>Masjid Agung Sumatera Barat</h5>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</html>
